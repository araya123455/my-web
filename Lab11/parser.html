<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <script>
        var parser, xm1Doc;
        var text = "<bookstore><book>" +
            "<title>Everyday Italian</title>" +
            "<author>Giada De Laurentiis</author>" +
            "<year>2005</year>" +
            "</book></bookstore>";

        parser = new DOMParser();
        xmlDoc = parser.parseFromString(text, "text/xml");

        document.getElementById("demo").innerHTML = xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue + "</br>" +
            xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue + "</br>" +
            xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue + "</br>";
    </script>

</body>

</html>
