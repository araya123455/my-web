    <h2>Use the XMLHttpRequest to of a file.</h2>
    <p>The contect is written in JSON format, and can easily be converted into a JavaScript object.</p>
<p id="demo"></p>

<script>
    var xmlhttp = new XMLHtttpReques();
    xmlhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
            var myObj = JSON.parse(this.responseText);
            document.getElementById("demo").innerHTML = myObj.name;
        }
    };
    xmlhttp.open("GET", "json_demo.txt", true);
    xmlhttp.send();
</script>
