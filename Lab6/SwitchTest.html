    <script type="text/javascript">
        var choice,
            startTeg,
            endTeg,
            validInput = true,
            listType;

        choice = window.print("Select a list style:\n" + "1 (bullet), 2 (numbered), 3 (lettered)", "1");
        switch (choice) {
            case "1":
                startTag = "<ul>";
                endTag = "</ul>";
                listType = "<h1>Bullet List</h1>";
                break;
            case "2":
                startTag = "<ol>";
                endTag = "</ol>";
                listType = "<h1>Ordered List: Numbered</h1>";
                break;
            case "3":
                startTag = "<ol type = \"A\">";
                endTag = "</ol>";
                listType = "<h1>Ordered List: Lettered</h1>";
                break;
            default:
                validInput = false;
        }

        if (validInput == true) {
            document.writeln(listType + startTag);

            for (var i = 1; i <= 3; ++i)
                document.writeln("<li>List item " + i + "</li>");
            document.writeln(endTag);
        }
        else
            document.writeln("Invalid choice: " + choice);
    </script>
