<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araya Nakarun 6314110018</title>
    <style type="text/css">
        body {
            background-color: #ccffcc
        }
        
        div {
            text-align: center;
            margin-bottom: 1em;
            padding: .5em
        }
        
        .thick {
            border-width: thick
        }
        
        .medium {
            border-width: medium
        }
        
        .thin {
            border-width: thin
        }
        
        .groove {
            border-style: groove
        }
        
        .inset {
            border-style: inset
        }
        
        .outset {
            border-style: outset
        }
        
        .red {
            border-color: red
        }
        
        .blue {
            border-color: blue
        }
    </style>
</head>

<body>
    <div class="thick groove">This text has a border</div>

    <div class="medium groove">This text has a border</div>

    <div class="thin groove">This text has a border</div>

    <p class="thin red inset">A thin red line...</p>

    <p class="medium blue outset">
        And a thicker blue line</p>

</body>

</html>
