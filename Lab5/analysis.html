<!-- Analyzing Exam Results -->

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araya Nakarun 6314110018</title>
    <script type="text/javascript">
        
            var passes = 0,
            failures = 0,
            student = 1,
            result;
        while (student <= 10) {
            result = window.prompt("Enter result (1=pass,2=fail)", "1");

            if (result == "1")
                passes = passes + 1;
            else
                failures = failures + 1;
            student = student + 1;
        }
        document.writeln("<h1>Examination Results</h1>");
        document.writeln("Passed: " + passes + "<br />Failed: " + failures);
        if (passes > 8)
            document.writeln("<br />Raise Tuition");
        
    </script>
</head>
