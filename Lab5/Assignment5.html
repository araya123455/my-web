<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
    <title>Araya Nakarun 6314110018</title>
    <script type="text/javascript">
        var number;
        // sum; 
        do {
            number = window.prompt("Enter integer from 1 to 40", "0");
            i = 1;
            if (number < 1 || number > 40) {
                alert(number + ": Number out of range, try again");
                i = 0;
            }
        } while (i != 1);

        document.writeln("<h2>Power of 2" + " from 1 to " + number + " </h2>");
        document.writeln('<table border = "1">');
        document.writeln('<thead><th align = "center" width = "50">2' + "n".sup() + '</th><th width = "200" align = "center">Value</th></thead>');

        for (var i = 1; i <= number; i++) {
            document.writeln('<tr><td align = "center">' + 2 + i.toString().sup() + '</td><td align = "center">' + Math.pow(2, i) + "</td></tr>");
        }
        document.writeln("</table>");
    </script>
</head>
