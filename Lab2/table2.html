<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araya Nakarun 6314110018</title>
</head>
<body>
    <h1>Table Example Page</h1>
    <table border="1">
        <caption>Here is more complex sample table.</caption>
    <!-- <colgroup> snd <col> tag are used to  -->
    <!-- format entire columns -->
        <colgroup>
        <!-- span attribute determines how many columns -->
        <!-- the <col> tag affect -->
        <col align="right" span="1"/>
        </colgroup>
        <thead>
            <!-- rowpans and colspans merge the specified -->
            <!-- number of cells verticslly or horizontally -->
            <tr>
                <!-- merge two rows -->
                <th rowspan="2">
                    <img src="camel.gif" width = "205"
                    height="167" alt="Picture of a camel" />
                </th>
                <!-- merge four columns -->
                <th colspan="4" valign = "top"
                <h1>Camelid comparison</h1>><br/>
                <p>Approximate as of 9/2002</p>
                </th>
            </tr>
            <tr valign ="bottom">
                <th># of Humps</th>
                <th>Indigenous region</th>
                <th>Spins?</th>
                <th>Produces wool?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Camels (bactrian)</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th>Llamas</th>
                <td>1</td>
                <td>Andes Mounins</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
